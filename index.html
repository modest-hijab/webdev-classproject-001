<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quote Page</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="quote-box">
                <p lang="ar" dir="rtl">"الَّذِينَ آمَنُوا وَتَطْمَئِنُّ قُلُوبُهُمْ بِذِكْرِ اللَّهِ ۗ أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ "- </p>
                <p> — "those who have faith and whose hearts find rest in the remembrance of GOD. Behold! The hearts find rest in GOD’s remembrance!"</p>
                <p class="Surrah-and-ayah"> — Quran Ar-Ra'd (13) : 28</p>
                <div class="buttons">
                    <button class="prev-Ayah">Previous Ayah</button>
                    <button class="next-Ayah">Next Ayah</button>
                </div>
            </div>
        </div>
    </div>
</body>
